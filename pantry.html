    <!-- Pantry Inventory-->
    <div class="container" id="pantryContainer">
        <div class="row" id="pantry">
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header" style="font-weight: bold; color: white; font-size: 18px; background-color: rgb(153, 44, 82)">Items in Pantry</div>
                    <div class="card-body">
                        <table class="table table-sm table-hover" id="pantryList">
                            <thead>
                                <tr>
                                    <th scope="col"></th>
                                    <th scope="col">Item Name</th>
                                    <th scope="col">Quantity</th>
                                    <th scope="col">Measurement</th>
                                    <th scope="col">Catergory</th>
                                </tr>
                            </thead>
                            <tbody id="pantry-list-div">
                            </tbody>
                        </table>
                    </div>
                </div>
            <!-- </div> -->
        </div>

        <!-- <div class="row"> -->
            <div class="col-md-6">
                <!-- User added Item  -->
                <div class="card mb-4">
                    <div class="card-header" style="font-weight: bold; color: white; font-size: 18px; background-color: rgb(153, 44, 82)">Add Item</div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="item-input">Item Name/Barcode Number</label>
                                <input class="form-control" id="item-input" placeholder="example: milk" type="text">
                            </div>
                            <div class="form-group">
                                <label for="quantity-input">Quantity</label>
                                <input class="form-control" id="quantity-input" placeholder="example: 2" type="text">
                            </div>
                            <div class="form-group">
                                <label for="size-input">Measurment</label>
                                <input class="form-control" id="measurement-input" placeholder="example: quart" type="text">
                            </div>
                            <div class="form-group">
                                <label for="category-select">Category</label>
                                <select class='custom-select' id="category-select" class="form-control">
                                <option selected>Choose...</option>
                                <option value="Bakery/Bread">Bakery/Bread</option>
                                <option value="Beverages">Beverages</option>
                                <option value="Breakfast Foods">Breakfast Foods</option>
                                <option value="Canned Goods">Canned Goods</option>
                                <option value="Condiments">Condiments</option>
                                <option value="Dairy">Dairy</option>
                                <option value="Frozen Foods">Frozen Foods</option>
                                <option value="Grains & Pastas">Grains & Pastas</option>
                                <option value="International Foods">International Foods</option>
                                <option value="Meats & Seafood">Meats & Seafoods</option>
                                <option value="Produce">Produce</option>
                                <option value="Snacks">Snacks</option>
                                <option value="Spicces & Herbs">Spices & Herbs</option>
                                <option value="Misc.">Misc.</option>
                              </select>
                            </div>
                            <button class="btn btn-primary float-right" style="background-color: rgb(153, 44, 82)" id="add-item-btn">Add Item</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
