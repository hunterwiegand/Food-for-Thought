        <div class="container">
            <div class="row">
                <div class="col-m-6">
                    <!-- Pantry Inventory-->
                    <div class="container" id="pantryContainer">
                        <div id="pantry">

                            <div style="background-color: white" class="card mb-6">
                                <div class="card-header"style="font-weight: bold; color: white; font-size: 18px; background-color: rgb(153, 44, 82)">Items in Pantry</div>
                                <div class="card-body">
                                    <table class="table table-sm table-hover" id="pantryList">
                                        <thead>
                                            <tr>
                                                <th scope="col">Item Name</th>
                                                <th scope="col">Quantity</th>
                                                <th scope="col">Measurment</th>
                                                <th scope="col">Catergory</th>

                                            </tr>
                                        </thead>
                                        <tbody id="recipe-pantry-list-div">
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Recipe  -->
                <div class="col-m-6">
                    <div class="container">
                        
                            <button id="recipe-search-button" style="font-weight: bold; color: white; font-size: 18px; background-color: rgb(153, 44, 82)">Create Recipe!!</button>
                            <div id="recipe-search-text">
                        </div>
                        <div style="background-color:transparent">
                            <div class="row justify-content-center">
                                <form class="card card-sm">
                                    <div class="card-body row no-gutters align-items-center">
                                        <div class="col-auto">
                                            <i class="fas fa-search h4 text-body"></i>
                                        </div>
                                        <!--end of col-->
                                        <div class="col">
                                            <input class="form-control form-control-lg form-control-borderless"
                                                type="search" style="font-size: 14px">Search for recipe by name or keyword</div>
                                        <!--end of col-->
                                        <div class="col-m-6">
                                            <button class="btn btn-lg btn-success" style="font-weight: bold; color: white; font-size: 18px; background-color: rgb(153, 44, 82)"type="submit">Search</button>
                                        </div>

                                        <!--end of col-->
                                    </div>
                                </form>
                            </div>
                            <!--end of col-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
