  <div class="container" id="shoppingContainer">

        <!--Shopping List-->
        <div class="row" index="shoppingList">
          <div class="col-md-6">
        <div class="card mb-4">
            <div class="card-header" style="font-weight: bold; color: white; font-size: 18px; background-color: rgb(153, 44, 82)">Needed Items</div>
            <div class="card-body">
              <table class="table table-sm table-hover" id="shoppingList">
                <thead>
                  <tr>
                    <th scope="col">Item Name</th>
                    <th scope="col">Size</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Category</th>

                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>

        <div class="col-md-6">
          <!-- User added Item  -->
          <div class="card mb-4">
            <div class="card-header" style="font-weight: bold; color: white; font-size: 18px; background-color: rgb(153, 44, 82)">Add Item</div>
            <div class="card-body">
  
              <!-- Entry Form -->
              <form>
                <div class="form-group">
                  <label for="item-input" style="font-weight: bold">Item Name</label>
                  <input class="form-control" id="item-input" placeholder="example: milk" type="text">
                </div>
                <div class="form-group">
                  <label for="size-input" style="font-weight: bold">Size</label>
                  <input class="form-control" id="size-input" placeholder="example: quart" type="text">
                </div>
                <div class="form-group">
                  <label for="quantity-input" style="font-weight: bold">Quantity</label>
                  <input class="form-control" id="quantity-input" placeholder="example: 2" type="text">
                </div>
                <button class="btn btn-primary float-right" id="add-item-btn" style="font-weight: bold">Add Item</button>
              </form>
  
            </div>
        </div>
